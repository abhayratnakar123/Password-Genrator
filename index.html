<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
</head>

<link rel="shortcut icon" href="fav.jpg" type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Tilt+Warp&family=Unbounded:wght@900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f17ddb6e07.js" crossorigin="anonymous"></script>
<body>
    <div class="container">

   <h1>Password Generator</h1>

   <div class="display-container">

    <input readonly placeholder="Password" class="display" data-passwordDisplay>
      
    <button class="copy-btn" data-copy>
        <i class="fa-solid fa-copy fa-2x "></i>
         <div  class="tool-tip" data-copyMsg></div>

    </button>


   </div>

   <div class="input-container">

    <div class="length-container">
        <p>Password Length</p>
        <p data-lengthDisplay >0</p>
    </div>

    <!-- slidder -->

    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider  >
       
    <!-- check box -->

    <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase"> Includes Uppercase Latter</label>
    </div>

    <div  class="check">
        <input type="checkbox" id="lowercase">
        <label for="uppercase"> lower Uppercase Latter</label>
    </div>


    <div  class="check">
        <input type="checkbox" id="numbers">
        <label for="uppercase"> Includes Number Latter</label>
    </div>



    <div  class="check">
        <input type="checkbox" id="symbols">
        <label for="uppercase"> Includes Symble Latter</label>
    </div>


    <!-- strength section  -->

    <div class="strength-container">
        <p>Strength</p>
        <div  class="indecator" data-indicator ></div>
    </div>


    <button class="generateButton" >Generate Password</button>



   </div>


    </div>

<script src="index.js"></script>  
</body>
</html>
